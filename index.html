  <script>
    Date.prototype.Format = function (fmt) {
      var o = {
        "M+": this.getMonth() + 1,                 //æœˆä»½
        "d+": this.getDate(),                    //æ—¥
        "h+": this.getHours() % 12 == 0 ? 12 : this.getHours() % 12, //å°æ—¶
        "H+": this.getHours(), //å°æ—¶
        "m+": this.getMinutes(),                 //åˆ†
        "s+": this.getSeconds(),                 //ç§’
        "q+": Math.floor((this.getMonth() + 3) / 3), //å­£åº¦
        "S": this.getMilliseconds()             //æ¯«ç§’
      };
      if (/(y+)/.test(fmt))
        fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
      for (var k in o)
        if (new RegExp("(" + k + ")").test(fmt))
          fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
      return fmt;
    }

    const checkerSSLCertificate = (host, port = 443) => {
      return new Promise((resolve, reject) => {
        if (!port || isNaN(parseFloat(port)) || !isFinite(port)) {
          reject(new Error('Invalid host or port'))
        }

        fetch(`/api/checkerSSLCertificate?host=${host}&port=${port}`, {
          method: "GET",
          // mode: 'cors',
        }).then(response => response.json()).then(json => {
          resolve(json)
        }).catch(error => reject(error))
      })
    }


    const getConfig = () => {
      fetch('/api/config', {
        method: 'GET',
      }).then(response => response.json()).then(json => {
        if (json.code !== 1) {
          alert('è·å–é…ç½®æ•°æ®å¤±è´¥:' + json.msg)
          return
        }

        document.getElementById('config').value = json.result
        const lines = json.result.split('\n')
        const progressText = document.getElementById('progressText')
        const progressBar = document.getElementById('progressBar')
        const tbody = document.getElementById('tbody')
        tbody.innerHTML = ''
        let total = 0
        let finished = 0
        const domains = []

        for (const lineRaw of lines) {
          let line = lineRaw
          if (line.trim().includes('//')) {
            line = line.split('//')[0]
          }
          if (!line.trim()) continue

          const [hostStr, phones] = line.split('|')
          if (!hostStr || !hostStr.trim()) continue

          const phoneList = phones && phones.split ? phones.split(',').map(p => p.trim()) : []
          const [host, port] = hostStr.trim().split(':')
          total++
          const rowId = 'row-' + total
          const tr = document.createElement('tr')
          tr.id = rowId
          tr.innerHTML = `
            <td>${host}${port && port !== '443' ? ':' + port : ''}</td>
            <td colspan="3"><span class="loading">æ£€æµ‹ä¸­</span></td>
            <td>${phoneList.join(', ')}</td>
          `
          tbody.appendChild(tr)
          domains.push({ host, port, phoneList, rowId })
        }

        if (total === 0) {
          progressText.textContent = 'æœªæ£€æµ‹åˆ°åŸŸå'
          return
        }

        progressText.textContent = `æ£€æµ‹è¿›åº¦ï¼š0/${total}`

        const updateProgress = () => {
          finished++
          progressText.textContent = `æ£€æµ‹è¿›åº¦ï¼š${finished}/${total}`
          progressBar.style.width = (finished / total * 100) + '%'
          if (finished === total) {
            progressText.textContent = 'æ£€æµ‹å®Œæˆ'
          }
        }

        domains.forEach(({ host, port, phoneList, rowId }) => {
          checkerSSLCertificate(host, port).then(({ code, msg, result }) => {
            const tr = document.getElementById(rowId)
            if (code === 1) {
              const { valid_from, valid_to, days } = result
              let statusClass = 'status-success'
              if (days <= 7) statusClass = 'status-error'
              else if (days <= 30) statusClass = 'status-warning'

              tr.innerHTML = `
                <td>${host}${port && port !== '443' ? ':' + port : ''}</td>
                <td>${new Date(valid_from).Format('yyyy-MM-dd HH:mm:ss')}</td>
                <td>${new Date(valid_to).Format('yyyy-MM-dd HH:mm:ss')}</td>
                <td><span class="status-badge ${statusClass}">${days} å¤©</span></td>
                <td>${phoneList.join(', ')}</td>
              `
            } else {
              tr.innerHTML = `
                <td>${host}${port && port !== '443' ? ':' + port : ''}</td>
                <td colspan="2"><span style="color: #dc3545;">è¯·æ±‚å¤±è´¥ï¼š${msg}</span></td>
                <td><span class="status-badge status-error">å¤±è´¥</span></td>
                <td>${phoneList.join(', ')}</td>
              `
            }
          }).catch(err => {
            const tr = document.getElementById(rowId)
            tr.innerHTML = `
              <td>${host}${port && port !== '443' ? ':' + port : ''}</td>
              <td colspan="2"><span style="color: #dc3545;">è¯·æ±‚å¤±è´¥ï¼šç½‘ç»œé”™è¯¯</span></td>
              <td><span class="status-badge status-error">å¤±è´¥</span></td>
              <td>${phoneList.join(', ')}</td>
            `
          }).finally(updateProgress)
        })
      })
    }
    const setConfig = () => {
      const saveBtn = document.getElementById('save')
      const originalText = saveBtn.textContent
      saveBtn.textContent = 'ğŸ’« ä¿å­˜ä¸­...'
      saveBtn.disabled = true

      fetch("/api/config", {

          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          'data': document.getElementById('config').value

        if (json.code === 1) {

    }

            smsBtn.textContent = originalText

          }, 2000)
        } else {
          alert('å‘é€å¤±è´¥:' + json.msg)
          smsBtn.textContent = originalText
          smsBtn.disabled = false
        }
      }).catch(err => {
        alert('å‘é€å¤±è´¥ï¼šç½‘ç»œé”™è¯¯')
        smsBtn.textContent = originalText
        smsBtn.disabled = false
      })
    }
