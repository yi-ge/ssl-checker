<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SSL 证书过期监测 配置</title>
  <style>
    html,
    body {
      padding: 10px;
      margin: 1px;
    }
  </style>
</head>

<body>
  <div style="text-align: center;">
    <button type="button" class="btn" id="save">保存</button>
    <br>
    <br>
    <textarea rows="40" style="width: 50%" id="config">

    </textarea>
    <br>
    <br>
    <div style="margin: auto">
      <table style="display: inline-table;">
        <thead>
          <tr>
            <th>域名</th>
            <th>起效时间</th>
            <th>到期时间</th>
            <th>到期天数</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </div>

  <script>
    Date.prototype.Format = function (fmt) {
      var o = {
        "M+": this.getMonth() + 1,                 //月份
        "d+": this.getDate(),                    //日
        "h+": this.getHours() % 12 == 0 ? 12 : this.getHours() % 12, //小时
        "H+": this.getHours(), //小时
        "m+": this.getMinutes(),                 //分
        "s+": this.getSeconds(),                 //秒
        "q+": Math.floor((this.getMonth() + 3) / 3), //季度
        "S": this.getMilliseconds()             //毫秒
      };
      if (/(y+)/.test(fmt))
        fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
      for (var k in o)
        if (new RegExp("(" + k + ")").test(fmt))
          fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
      return fmt;
    }

    const checkerSSLCertificate = (host, port = 443) => {
      return new Promise((resolve, reject) => {
        if (!port || isNaN(parseFloat(port)) || !isFinite(port)) {
          reject(new Error('Invalid host or port'))
        }

        fetch(`/api/checkerSSLCertificate?host=${host}&port=${port}`, {
          method: "GET",
          // mode: 'cors',
        }).then(response => response.json()).then(json => {
          resolve(json)
        }).catch(error => reject(error))
      })
    }

    const getConfig = () => {
      fetch("/api/config", {
        method: "GET",
        // mode: 'cors',
      }).then(response => response.json()).then(async json => {
        if (json.code === 1) {
          document.getElementById('config').value = json.result
          const lines = json.result.split('\n')
          let html = ''
          for (let n in lines) {
            const line = lines[n]
            if (line) {
              const [hostStr, phones] = line.split('|')
              const phoneList = phones.split(',')
              const [host, port] = hostStr.split(':')
              const { valid_from, valid_to, days } = await checkerSSLCertificate(host, port)
              const item = `
              <tr>
                <td>${host}${port && port !== '443' ? ':' + port : ''}</td>
                <td>${new Date(valid_from).Format("yyyy-MM-dd HH:mm:ss")}</td>
                <td>${new Date(valid_to).Format("yyyy-MM-dd HH:mm:ss")}</td>
                <td>${days}</td>
              </tr>
              `
              html += item
            }
          }
          document.getElementById('tbody').innerHTML = html
        } else alert('获取配置数据失败:', json.msg)
      })
    }

    const setConfig = () => {
      fetch("/api/config", {
        method: "POST",
        // mode: 'cors',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          'data': document.getElementById('config').value
        })
      }).then(response => response.json()).then(json => {
        if (json.code === 1) {
          alert('保存成功')
          window.location.reload()
        } else alert('保存失败:', json.msg)
      })
    }

    window.onload = function () {
      document.getElementById('save').onclick = setConfig
      getConfig()
    }
  </script>
</body>

</html>
